    <title>Events</title>

<body>
    <h1>Event niya Clickbaji</h1>
    <button ondblclick="makeOrange()" onclick="makeGreen()">Click me</button>
    <button onclick="makeRed()">Click me: Red</button>
    <button id="onClickButtonBlue">Click me: Blue</button>
    <button id="onClickBtnTomato">Click me: Tomato</button>
    <button id="onClickBtnYellow">Click me: Yellow</button>
    <button id="onClickbtnGold">Click me: Gold</button>
    <button id="make-hotpink">Click me: Hot Pink</button>
    <button id="makeLightBlue">Click me: Light Blue</button>
    <script src="js/event.js"></script>
</body>

</html>
